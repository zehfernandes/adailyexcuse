<ul class="excuse-list">
	<li ng-repeat="excuse in excuse">
		<span class="excuse-title">{{excuse.excuse}}</span>
		<div class="votes-box">
			<span>upvote</span>
			 <div class="upvote" ng-click="upvote(this)" ng-class="{ active : excuse.voted }"></div>
			<span>{{excuse.votes}}</span>
		</div>
		<div class="details-box">
			<div id="detail" ng-bind-html="excuse.details"></div>
			<ul class="share-buttons">
				<li><a href="" class="copytext" data-clipboard-target="#detail"><span class="icon-copy"></span>Copiar o Texto</a></li>
				<li><a href="mailto:?body={{excuse.details | encodeURIComponent}}" target="_blank"><span class="icon-mail"></span>Enviar por e-mail</a></li>
				<!--<li><a href="#"><span class="icon-facebook"></span>Compartilhar no Facebook</a></li>-->
			</ul>
		</div>
	</li>
</ul>
